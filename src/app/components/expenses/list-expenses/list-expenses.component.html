<h4 class="text-center">List of expenses</h4>
<hr />

<div class="row budget">
  <div class="col-lg-6">
    <div class="alert alert-success" role="alert">
      Budget: <strong>{{ budget }}</strong>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="alert alert-secondary" role="alert">
      Rest: <strong>{{ rest }}</strong>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <ul class="list-group list-group-flush">
            <li *ngFor="let expense of listExpenses" class="list-group-item d-flex justify-content-between">
                <strong>{{ expense.name }}</strong>
                <span  class="badge text-bg-secondary rounded-pill">{{ expense.amount }}</span>
            </li>
          </ul>
    </div>
</div>
